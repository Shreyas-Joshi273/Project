<!DOCTYPE html>
<html>
    <head>
        <title>Checkbox</title>
    </head>
    <body>
        <form>
            <div>
                <label>First-name:</label>
                <input type="text" name="First-name" placeholder="Enter-First-Name">
            </div>
            <br>
            <div>
            <label>Last-name:</label>
            <input type="tex" name="Last-name" placeholder="Enter-Last-name">
            </div>
            <br>
            <div>
            <label>E-mail:</label>
            <input type="email" name="E-mail" placeholder="Enter-Your-E-mail">
            </div>
            <br>
            <div>
                <label>Phone-no:</label>
                <input type="tel" name="Phone-no" placeholder="Enter Mobile-no">
            </div>
            <br>
            <div>
            <label>Address:</label>
            <textarea name="address">
            </textarea>
            </div>
            <br>
            <div>
                <label>Hobbies:</label>
                <input type="checkbox" name="cricket" value="on">Cricket
                <input type="checkbox" name="music" value="on">music
                <input type="checkbox" name="acting" value="on">acting
                <input type="checkbox" name="modelling & entreprenuership" value="on">Modelling & Entreprenuership
                <input type="radio" name="hobbies" value="other">Write-other
                <input type="radio" name="hobbies" value="click-on-1">Please Select This
                </div>
                
            </div>
                </form>
    </body>
</html>
