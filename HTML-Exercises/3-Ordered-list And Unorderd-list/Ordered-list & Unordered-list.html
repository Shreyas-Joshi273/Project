<!DOCTYPE html>
<!--ORDERED LIST AND UNORDERED LIST-->
<html>
    <head>
        <title>Ordered-list & Unordered-list</title>
    </head>
    <body>
        <ul><!--Unordered-list Show Results In Bullets-->
            <li>SHREYAS</li>
            <li>HEMAL</li>
            <li>SAGAR</li>
            <li>HARDIK</li>
            <li>ANKIT</li>
        </ul>
        <ol><!--Ordered-list Show Result In Number Format-->
            <li>SHREYAS</li>
            <li>HEMAL</li>
            <li>SAGAR</li>
            <li>HARDIK</li>
            <li>ANKIT</li>
        </ol>
        
    </body>
</html>
