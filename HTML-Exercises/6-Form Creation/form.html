<!DOCTYPE html>
<!--FORM EXAMPLE-->
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <form>
            <div>
                <label>First-name:</label>
                <input type="text" name="First-name" placeholder="Enter First-name">
            </div>
            <br>
            <div>
                <label>Last-name:</label>
                <input type="text" name="Last-name" placeholder="Enter Last-name">
            </div>
            <br>
            <div>
                <lable>E-mail:</lable>
                <input type="email" name="E-mail" placeholder="Enter E-mail"><!--E-mail Type Put Input In Mail Format-->
            </div>
            <br>
            <div>
                <label>Age:</label>
                <input type="number" name="Age" value="50" placeholder="Enter Age"><!--Age Type Number-->
            </div>
            <br>
            <div>
                <label>Birthdate:</label>
                <input type="date" name="Birthdate" placeholder="Enter Birthdate"><!--Birthdate Type Date Format-->
            </div>
            <br>
            <div>
                <label>Mobile-no:</label>
                <input type="tel" name="Mobile-no" placeholder="Enter Mobile-no"><!--Tel Type Put The Mobile Format Only Numbers-->
            </div>
            <br>
            <div>
                <label>Message:</label>
                <textarea name="message"></textarea>
            </div>
            <br>
            <div>
                <label>Gender:</label>
                <select>
                    <option value="male">MALE</option>
                    <option value="female">FEMALE</option>
                    <option value="other">OTHER</option>
                </select>
            </div>
            <br>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </body>
</html>
