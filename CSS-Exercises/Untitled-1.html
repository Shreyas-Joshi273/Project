<html>
        <head>
            <style>
                #grad1 {
                    height: 200px;
                    background-color: rebeccapurple;    /* For browsers that do not support gradients */
                    background-image: linear-gradient(rebeccapurple, white);
                }
            </style>
        </head>
        <body>
            <h1>Linear Gradient - Top to Bottom</h1>
            <p>This linear gradient starts rebeccapurple at the top, transitioning to white at the bottom</p>
            <div id="grad1"></div>
        </body>
    </html>
